<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/cube.png" />
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">

    <title>Rubix Cube</title>
  </head>

  <body>

    <div id="particles-js"></div>

    <p id="moveCounter"></p>

    <div id="controlButtons">
      <img id="scrambleBtn" src="scramble.png">
      <img id="resetBtn" src="reset.png">
    </div>

    <img id="lightMode" src="sun.png">
    <img id="darkMode" src="moon.png">
  
    <i id="helpBtn" class="fa-solid fa-question fa-2xl"></i>

    <div id="svgCont">
      <svg height="500" width="550">
        <path id="txtPath" d="M 30 180 q 150 -100 300 0" fill="none"/>
        <text id="heading">
          <textPath href="#txtPath" startOffset="7">PLANET CUBE</textPath>
        </text>
      </svg>
    </div>

    <div id="canvasCont"> </div>

  </body>
    <script src="particles.js"></script>
    <script type="module" src="/main.js"></script>
    <script src="https://kit.fontawesome.com/65b26d6a6c.js" crossorigin="anonymous"></script>
</html>
